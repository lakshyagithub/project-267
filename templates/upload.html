<!-- frontend code for image processing -->
<html>
<title> Image Processing </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<body>
<center>

<br>
<h1>Image Processing</h1><hr>
<form method="post" action="/" enctype="multipart/form-data"><br><br>
    <h2>Select an Image for Rotating</h2>

    <div class="form-group">
        <label for="file" class="btn btn-primary">Choose Image</label>
        <input type="file" class="form-control-file" id="file" name="file" style="display: none;" required>
    </div>
    <br>

    <div class="form-group">
        <input type="submit" class="btn btn-success" value="Submit">
    </div>
    <br>

    <img src="{{ url_for('display_image', filename=filename) }}">
</form>

</center>
</body>
</html>
